name: Docs Lint

on:
  pull_request:
    paths:
      - "**/*.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown basic lint
        run: |
          for f in $(git diff --name-only origin/${{ github.base_ref }}... | grep '\.md$'); do
            test -s "$f"
          done

